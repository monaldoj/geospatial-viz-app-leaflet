# This is a Databricks asset bundle definition for geospatial_viz_app_leaflet.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: geospatial_viz_app_leaflet

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly specify /Workspace/Users/justin.monaldo@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/justin.monaldo@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: justin.monaldo@databricks.com
        level: CAN_MANAGE